<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Page title with localization -->
    <title th:text="#{login.title}">Login</title>

    <!-- CSS stylesheet link -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-gray-100">
<!-- Main container for the login form -->
<div class="container shadow bg-white rounded mt-4 p-4">

    <!-- Header for the login form -->
    <h2 th:text="#{login.header}" class="text-center text-lg text-blue-500 mb-4">Login</h2>

    <!-- Login form -->
    <form th:action="@{/login}" method="post">

        <!-- Email input field with localized label -->
        <div>
            <label th:text="#{login.email.label}">Email:</label>
            <input type="email" name="username" required />
        </div>

        <!-- Password input field with localized label -->
        <div>
            <label th:text="#{login.password.label}">Password:</label>
            <input type="password" name="password" required />
        </div>

        <!-- Submit button with localized text -->
        <button type="submit" th:text="#{login.submit}" class="bg-blue-500 text-white p-2 rounded">Login</button>
    </form>

    <!-- Error message for invalid login with localization -->
    <div th:if="${param.error}" th:text="#{login.error}" class="text-red-500 text-center mt-4">Invalid email or password</div>

    <!-- Message for successful logout with localization -->
    <div th:if="${param.logout}" th:text="#{login.logout.success}" class="text-green-500 text-center mt-4">You have been logged out successfully</div>
</div>
</body>
</html>
