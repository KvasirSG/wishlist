<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-gray-100">
<div class="container shadow bg-white rounded mt-4 p-4">
    <h2 class="text-center text-lg text-blue-500 mb-4">Login</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label>Email:</label>
            <input type="email" name="username" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required />
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Login</button>
    </form>
    <div th:if="${param.error}" class="text-red-500 text-center mt-4">Invalid email or password</div>
    <div th:if="${param.logout}" class="text-green-500 text-center mt-4">You have been logged out successfully</div>
</div>
</body>
</html>
