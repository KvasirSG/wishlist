<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create New Wishlist</title>
</head>
<body>
<h1>Create a New Wishlist</h1>

<!-- Form to Select from Available Wishes -->
<h2>Select a Wish from Available Items</h2>
<form th:action="@{/wishlists/addReadyWish}" method="post">
  <select name="wishId">
    <option th:each="wish : ${availableWishes}" th:value="${wish.id}" th:text="${wish.name}">Wish Name</option>
  </select>
  <button type="submit">Add Selected Wish</button>
</form>

<!-- Display Ready Wishes -->
<h2>Ready Wishes</h2>
<div th:if="${#lists.size(session.readyWishes) > 0}">
  <ul>
    <li th:each="wish : ${session.readyWishes}">
      <span th:text="${wish.name}">Wish Name</span>: <span th:text="${wish.description}">Description</span>
    </li>
  </ul>
</div>
<div th:if="${#lists.isEmpty(session.readyWishes)}">
  <p>No wishes added yet.</p>
</div>

<!-- Finalize Wishlist Form -->
<h2>Finalize and Create Wishlist</h2>
<form th:action="@{/wishlists/create}" th:object="${wishList}" method="post">
  <div>
    <label>Event Name:</label>
    <input type="text" th:field="*{eventName}" placeholder="Enter event name" required />
  </div>
  <div>
    <label>Event Date:</label>
    <input type="date" th:field="*{eventDate}" required />
  </div>
  <button type="submit">Create Wishlist</button>
</form>

<a href="/profile">Back to Your Profile Page</a>

</body>
</html>
