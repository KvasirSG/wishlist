<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-gray-100">
<div class="container shadow bg-white rounded mt-4 p-4">
    <h2 class="text-center text-lg text-blue-500 mb-4">Register</h2>
    <form th:action="@{/register}" th:object="${appUser}" method="post">
        <div>
            <label>Email:</label>
            <input type="email" th:field="*{email}" required />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" th:field="*{password}" required />
        </div>
        <div>
            <label>Username:</label>
            <input type="text" th:field="*{username}" required />
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Register</button>
        <div th:if="${error}" th:text="${error}" class="text-red-500 mt-2"></div>
    </form>
    <div th:if="${success}" th:text="${success}" class="text-green-500 text-center mt-4"></div>
</div>
</body>
</html>
