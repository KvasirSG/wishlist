spring.application.name=wishlist
spring.jpa.properties.javax.persistence.validation.mode=callback
spring.thymeleaf.encoding=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true




# MySQL configuration using environment variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Set encoding and message bundle path in application.properties
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Turn off whitelabel error set up error path to custom error
server.error.whitelabel.enabled=true
server.error.path=/error




